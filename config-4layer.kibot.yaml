# Example KiPlot config file
kibot:
  version: 1

global:
  output: '%f_%r_%i%g.%x' #projectname_version_outputtype_file_id.extension

variants:
  - name: 'SR'
    comment: 'GP20 Shredder'
    type: kibom
    file_id: '_SR'
    variant: SR

  - name: 'GR'
    comment: 'GP20 Granulator'
    type: kibom
    file_id: '_GR'
    variant: GR

preflight:
  run_erc: false
  update_xml: true
  run_drc: false
  check_zone_fills: true
  ignore_unconnected: false
  set_text_variables:
    - name: 'version'
      command: 'echo 1.2.3'

outputs:
  
  - name: 'bom'
    comment: 'Bill of Materials'
    type: bom
    dir: Bill of materials
    options: 
      format: XLSX
      columns:
        - Quantity Per PCB
        - References
        - Value
        - Footprint
        - Manufacturer
        - Partnumber
      xlsx:
        col_colors: false
        logo: false
        generate_dnf: true
        title: Bill of materials
      count_smd_tht: true

  - name: 'position'
    comment: "Pick and place file, XYRS style"
    type: bom
    options:
      units: millimeters
      group_fields: []
      sort_style: ref
      use_aux_axis_as_origin: true
      ignore_dnf: false
      footprint_populate_values: 'no,yes'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        hide_header: false
      columns:
        - field: References
        - field: Value
        - field: Footprint
        - field: Footprint X
        - field: Footprint Y
        - field: Footprint Rot
          name: Rotation 
        - field: Footprint Populate
          name: Populate
