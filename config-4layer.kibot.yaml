# Example KiPlot config file
kibot:
  version: 1

preflight:
  run_erc: true
  update_xml: true
  run_drc: false
  check_zone_fills: true
  ignore_unconnected: false

outputs:
  - name: 'ibom'
    comment: 'Interactive Bill of Materials'
    type: ibom
    dir: Bill of materials

  - name: 'bom'
    comment: 'Bill of Materials'
    type: bom
    dir: Bill of materials
    options:
      csv:
        hide_pcb_info: true
        hide_stats_info: true
      format: XLSX

  - name: 'html_bom'
    comment: 'HTML BOM'
    type: bom
    dir: .
    options:
      html:
        datasheet_as_link: Datasheet
        digikey_link: Digikey
        title: 'Index MOBO Bill of Materials'

  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB.pdf
      separated: true
    layers:
      - layer: F.Cu
        description: 'Front Copper'
      - layer: In1.Cu
        description: 'Layer 2'
      - layer: In2.Cu
        description: 'Layer 3'
      - layer: B.Cu
        description: 'Back Copper'
      - layer: F.SilkS
        description: 'Front Silk'
      - layer: B.SilkS
        description: 'Rear Silk'

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      output: "%f%i.%x"

    layers:
      - layer: F.Cu
        suffix: gbr
      - layer: In1.Cu
        suffix: gbr
      - layer: In2.Cu
        suffix: gbr
      - layer: B.Cu
        suffix: gbr
      - layer: F.SilkS
        suffix: gbr
      - layer: B.SilkS
        suffix: gbr
      - layer: F.Mask
        suffix: gbr
      - layer: B.Mask
        suffix: gbr
      - layer: Edge.Cuts
        suffix: gbr

  - name: 'drill_file'
    comment: 'Drill file for Board House'
    type: excellon
    dir: gerbers
    options:
      metric_units: false
      pth_and_npth_single_file: true

  - name: board_top
    comment: "Top layer view"
    type: pcbdraw
    dir: .
    options:
      format: png

  - name: board_bottom
    comment: "Bottom layer view"
    type: pcbdraw
    dir: .
    options:
      format: png
      bottom: true

  - name: 'pick_and_place_file'
    comment: 'Pick and Place Location File'
    type: position
    dir: Pick and place
    options:
      format: CSV

  - name: 'step_file'
    comment: 'STEP file generation'
    type: step
    dir: Renders
