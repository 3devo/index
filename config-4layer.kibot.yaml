# Example KiPlot config file
kibot:
  version: 1

preflight:
  run_erc: true
  update_xml: true
  run_drc: false
  check_zone_fills: true
  ignore_unconnected: false
  set_text_variables:
    - name: 'version'
      command: 'echo 1.2.3'
    - name: 'date'
      command: '${{ steps.date.outputs.date }}'
      
outputs:
  - name: 'ibom'
    comment: 'Interactive Bill of Materials'
    type: ibom
    dir: Bill of materials

  - name: 'bom'
    comment: 'Bill of Materials'
    type: bom
    dir: Bill of materials
    options: 
      format: XLSX
      columns:
        - Quantity Per PCB
        - Value
        - Footprint
        - Manufacturer
        - Partnumber
      xlsx:
        col_colors: false
        logo: false
          
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: Schematic
    options:
      output: Schematic.pdf

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: Layout
    options:
      output_name: Layout.pdf
      separated: true
    layers:
      - layer: F.Cu
        description: 'Front Copper'
      - layer: In1.Cu
        description: 'Layer 2'
      - layer: In2.Cu
        description: 'Layer 3'
      - layer: B.Cu
        description: 'Back Copper'
      - layer: F.SilkS
        description: 'Front Silk'
      - layer: B.SilkS
        description: 'Rear Silk'

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: false
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      #output: ".gbr"

    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: In1.Cu
        suffix: In1_Cu
      - layer: In2.Cu
        suffix: In2_Cu
      - layer: B.Cu
        suffix: B_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Mask
        suffix: B_Mask
      - layer: F.Paste
        suffix: F_Paste
      - layer: B.Paste
        suffix: B_Paste
      - layer: Edge.Cuts
        suffix: Edge_Cuts

  - name: 'drill_file'
    comment: 'Drill file for Board House'
    type: excellon
    dir: Gerbers
    options:
      metric_units: false
      pth_and_npth_single_file: true

  - name: board_top
    comment: "Top layer view"
    type: pcbdraw
    dir: Renders
    options:
      format: png

  - name: board_bottom
    comment: "Bottom layer view"
    type: pcbdraw
    dir: Renders
    options:
      format: png
      bottom: true

  - name: 'pick_and_place_file'
    comment: 'Pick and Place Location File'
    type: position
    dir: Pick and place
    options:
      format: CSV

  - name: 'step_file'
    comment: 'STEP file generation'
    type: step
    dir: Renders
